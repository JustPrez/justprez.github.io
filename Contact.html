<head>

    <style>
        body {
            font-family: Quicksand; 
            margin: 0;
            padding: 0;
            background-color: #13151a;
            color: #ffffff;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 100px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;

        main.container {
            display: flex;
            flex-wrap: wrap;
            max-width: px;
            margin: 0 auto;
        }
        section.product {
            display: flex;

            margin-left: 5px;

        }
        .send-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .send-button:hover {
            background-color: #005bb5;
        }
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            animation: fadeinout 5s infinite;
        }
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }
        @-webkit-keyframes fadeIn {
            from {opacity: 0;} 
            to {opacity: 1;}
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity:1 ;}
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
